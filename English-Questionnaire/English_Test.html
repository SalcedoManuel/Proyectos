<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Añadimos el icono-->
    <link rel="icon" href="English.ico">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index-english.js" defer></script>

    <title>Questionnaire App</title>
</head>
<body>
    <h1>Questionnaires: <span id="info1" class="blue"><input type="button" value="Vuelta" id="btn_back"></span></h1>
    <hr>
    <h2>English Test:</h2>
    <ul>
        <li>English Questionnaire:</li>
        <!-- Primer Pregunta del Cuestionario -->
        <ol>
            <div class="pregresp">
                <div class="pregunta"><li value="1">Traducción de: "to Hang Out"</li> <br />
                </div>
                <div class="respuestas">
                  <input onClick="Engine(0, this.value)" type="radio" name="preg1" value="Colgar" /> Colgar<br />
                  <input onClick="Engine(0, this.value)" type="radio" name="preg1" value="Coger" /> Coger<br />
                  <input onClick="Engine(0, this.value)" type="radio" name="preg1" value="NS/NC" /> Ns/Nc<br />
                </div>
            </div>
        <br>
        </ol>
        <!-- Segunda Pregunta del Cuestionario -->
        <ol>
            <div class="pregresp">
                <div class="pregunta"><li value="2">Traducción de: "to Take Off"</li> <br />
                </div>
                <div class="respuestas">
                  <input onClick="Engine(1, this.value)" type="radio" name="preg1" value="Apagar" /> Colgar<br />
                  <input onClick="Engine(1, this.value)" type="radio" name="preg1" value="Quitar" /> Coger<br />
                  <input onClick="Engine(1, this.value)" type="radio" name="preg1" value="NS/NC" /> Ns/Nc<br />
                </div>
            </div>
        </ol>
        <br>
    </ul>
    <p id="demo" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>
    <hr>
</body>
</html>
